<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- Adicionando a codificação UTF-8 -->
    <title>BIGFOOT Connect</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2e2e2e, #1a1a1a);
            color: #ffffff;
            width: 300px;
            padding: 20px;
            margin: 0;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 15px 0;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .icon {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            background: #3a3a3a;
            color: #ffffff;
            font-size: 14px;
        }
        button {
            background-color: #ffcc00;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px 0;
        }
        button:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }
        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 14px;
        }
        .stats span {
            color: #ffcc00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="icons/icon48.png" alt="Bigfoot Icon" class="icon">
    <h1>BIGFOOT Connect</h1>
    <input type="text" id="wallet-input" placeholder="Endereço da carteira NANO">
    <button id="toggle-btn">Iniciar/Parar</button>
    <button id="claim-btn">Resgatar NANO</button>
    <div class="stats">
        <div>GB compartilhados: <span id="shared-gb">0</span></div>
        <div>NANO a receber: <span id="nano-amount">0</span></div>
        <div>Carteira: <span id="wallet-display">Não configurado</span></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
