<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIGFOOT - Controle de Compartilhamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
            text-align: center;
        }
        .status {
            margin: 10px 0;
            font-weight: bold;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.stop {
            background-color: #f44336;
        }
        button.stop:hover {
            background-color: #da190b;
        }
        .rewards {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>BIGFOOT</h2>
    <div class="status" id="status">Carregando...</div>
    <button id="toggleButton">Iniciar Compartilhamento</button>
    <div class="rewards" id="rewards">Recompensas: 0 DAG</div>

    <script src="popup.js"></script>
</body>
</html>
